      <!-- Creamos el header con el logo de la pagina y el resto de los vinculos -->

    <!-- Creamos el Formulario de Contacto y adjuntamos mapa -->
    <section class="main-section">
        <div class="title-form">
            <h1>Complete this form to Contact Us!</h1>
        </div>
            <fieldset>
                <form action="">
                    <div class="label-form">
                        <label for="Name">Your Name:</label>
                        <input type="text" required placeholder="Name">
                    </div>

                    <div class="label-form">
                        <label for="Surname">Your Surname:</label>
                        <input type="text" required placeholder="Surname">
                    </div>
                
                    <div class="label-form">
                        <label for="Email">Your E-mail:</label>
                        <input type="email" required placeholder="E-mail">
                    </div>
                
                    <div class="label-form">
                        <label for="Telephone">Your number:</label>
                        <input type="number" required placeholder="Telephone number">
                    </div>

                    <div class="label-form">
                        <button type="submit">Submit</button>
                    </div>

                </form>    
            </fieldset>
 
            <div class="title-map">         
                <h1>If you want to visit our showrooom, here you have the location:</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7184.065502600156!2d-80.20073121377064!3d25.802493558895474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b76cbb6f98b7%3A0xe48a3efd74ba9687!2sSneaker%20Buyers!5e0!3m2!1ses!2sar!4v1688079015208!5m2!1ses!2sar">
                </iframe>
            </div>
    </section>

    </footer>
